<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selamat Idulfitri</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-image: url(./bg.jpg);
        background-size: cover;
        background-position: center;
        text-align: center;
      }
      .container {
        max-width: 600px;
        margin: 20px auto;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 20px;
        border-radius: 10px;
      }
      h1 {
        color: #ffffff;
        font-size: 2rem;
        margin: 0;
      }
      h2 {
        color: #ffffff;
        font-size: 1.2rem;
        margin: 10px 0;
      }
      p {
        color: #ffffff;
      }
      .message {
        margin-top: 20px;
        font-size: 18px;
        color: #ffffff;
      }
      .button {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background: #228b22;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }
      input {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }
      /* Gaya gambar responsif pada halaman utama */
      .images img {
        width: 100%;
        max-width: 100%;
        height: auto;
        margin-bottom: 15px;
        border-radius: 10px;
        transition: transform 0.3s ease;
      }
      .images img:hover {
        transform: scale(1.03);
      }
      /* Modal (lightbox) styling */
      .modal {
        display: none;
        position: fixed;
        z-index: 100;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow-x: auto; /* Scroll horizontal jika gambar lebih lebar */
        background-color: rgba(0, 0, 0, 0.8);
      }
      .modal-content {
        display: block;
        height: 100vh; /* Tinggi penuh layar */
        width: auto; /* Lebar sesuai aspect ratio asli */
        border-radius: 10px;
        animation: fadeIn 0.5s;
        margin: 0 auto; /* Center secara horizontal */
      }
      .close {
        position: fixed;
        top: 20px;
        right: 35px;
        color: #ffffff;
        font-size: 40px;
        font-weight: bold;
        cursor: pointer;
        background: rgba(0, 0, 0, 0.5);
        padding: 5px 10px;
        border-radius: 5px;
        z-index: 101;
        animation: fadeIn 0.5s;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      /* Gaya tombol untuk memulai musik */
      #playMusic {
        margin-top: 20px;
        padding: 10px 20px;
        background: #ff6600;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- Audio latar musik menggunakan file MP3, tanpa autoplay agar tidak diblokir di mobile -->
    <audio id="background-music" loop>
      <source src="./Takbiran mekah .mp3" type="audio/mpeg" />
      Browser Anda tidak mendukung elemen audio.
    </audio>

    <div class="container">
      <h1>Selamat Idulfitri</h1>
      <h2>1446 H</h2>
      <p class="message">
        Selamat Hari Raya Idul Fitri 1446 H. Taqabbalallahu minna wa minkum,
        shiyamana wa shiyamakum. Mohon maaf lahir dan batin. Semoga hari
        kemenangan ini membawa berkah, kedamaian, dan kebahagiaan bagi kita
        semua.
      </p>
      <p>Keluarga Besar Ujang Rahmana</p>
      <!-- Tombol untuk memulai musik -->
      <button id="playMusic">Takbir Bergema</button>

      <!-- Daftar gambar tampil maksimal -->
      <div class="images">
        <img src="./image1.jpg" alt="Gambar Idulfitri 1" />
        <img src="./image2.jpg" alt="Gambar Idulfitri 2" />
        <img src="./image3.jpg" alt="Gambar Idulfitri 3" />
        <!-- Tambahkan gambar lain jika diperlukan -->
      </div>
    </div>

    <!-- Modal untuk tampilan gambar yang diperbesar -->
    <div id="modal" class="modal">
      <span class="close" id="modalClose">&times;</span>
      <img class="modal-content" id="modalImg" alt="Gambar Besar" />
    </div>

    <script>
      // Tombol untuk memulai musik
      const playMusicButton = document.getElementById("playMusic");
      const audio = document.getElementById("background-music");

      playMusicButton.addEventListener("click", function () {
        audio
          .play()
          .then(() => {
            // Sembunyikan tombol setelah musik mulai dimainkan
            playMusicButton.style.display = "none";
          })
          .catch((error) => {
            console.log("Error memulai musik: ", error);
          });
      });

      // Modal lightbox
      const modal = document.getElementById("modal");
      const modalImg = document.getElementById("modalImg");
      const images = document.querySelectorAll(".images img");
      const modalClose = document.getElementById("modalClose");

      images.forEach((img) => {
        img.addEventListener("click", () => {
          modal.style.display = "block";
          modalImg.src = img.src;
          // Atur tinggi modal content agar sama dengan tinggi layar, lebar sesuai gambar
          modalImg.style.height = "100vh";
          modalImg.style.width = "auto";
        });
      });

      modalClose.addEventListener("click", () => {
        modal.style.display = "none";
      });

      // Tutup modal ketika klik di luar gambar
      modal.addEventListener("click", (e) => {
        if (e.target === modal) {
          modal.style.display = "none";
        }
      });
    </script>
  </body>
</html>
